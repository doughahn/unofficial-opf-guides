theme:
  name: 'material'
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.top
    - toc.follow
    - navigation.sections
    - content.tabs.link 
    - navigation.indexes
    - content.code.copy
  hide:
    - navigation
  logo: 
    'https://gmdoug.sfo3.digitaloceanspaces.com/glyph.svg'
extra:
  version:
    provider: mike
repo_name: doughahn/unofficial-opf-guides
repo_url: https://github.com/doughahn/unofficial-opf-guides
extra_css:
    - css/extra-3-23.css
    - https://cdnjs.cloudflare.com/ajax/libs/featherlight/v.1.7.14/featherlight.min.css
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.13/featherlight.min.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - js/tablesort.js
markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - def_list
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # - featherlight
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true 
  # - pymdownx.emoji:
  #     emoji_index: !!python/name:materialx.emoji.twemoji
  #     emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      toc_depth: 2
      permalink: 6
      permalink: ⚑
plugins:
  - search
  - redirects:
      redirect_maps:
          'organized-play/PFS/hopes-expectations.md': 'organized-play/PFS/pfs-benchmarks.md'
  - table-reader:
      data_path: "docs/assets"
